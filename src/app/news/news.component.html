<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="33%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let article of articles">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{article.urlToImage}}">
      <mat-card-content>
        <p>{{article.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button href="{{article.url}}">Read more</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
